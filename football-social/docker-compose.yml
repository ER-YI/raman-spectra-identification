version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:6.0
    container_name: football-social-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: football-social
    volumes:
      - mongodb_data:/data/db
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: football-social-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/football-social?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_here_change_in_production
      - VIDEO_ANALYSIS_SERVICE=http://video-analysis:6000
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  # 视频分析服务
  video-analysis:
    build:
      context: ./video-analysis
      dockerfile: Dockerfile
    container_name: football-social-video-analysis
    restart: unless-stopped
    ports:
      - "6000:6000"
    volumes:
      - ./video-analysis/uploads:/app/uploads
    environment:
      - PYTHONPATH=/app

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: football-social-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_VIDEO_ANALYSIS_URL=http://localhost:6000
    depends_on:
      - backend
      - video-analysis

volumes:
  mongodb_data: